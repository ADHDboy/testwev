# Site settings

# General settings
lang: en
title: Inclusion jekyll theme
email: mail@orlovmax.com
author: Maxim Orlov
description: "Responsive blog theme for jekyll website generator"
keywords: "jekyll theme, jekyll template, responsive jekyll theme"

# URL settings
baseurl: "/jekyll-inclusion" # the subpath of your site, e.g. /blog/
url: "http://website-templates.github.io" # the base hostname & protocol for your site
