end_img: "img/bg/index-end.jpg"
thumb_img: "img/pic.jpg"

# disqus-code:

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
paginate: 3
paginate_path: "page-:num/"
exclude: [
'node_modules',
'bower_components',
'Gruntfile.js',
'package.json',
'bower.json',
'README.md',
'Rakefile'
]

source: _build
destination: _deploy

# Category pages settings
categories:
  url: /category/
  slug: ''
  title_prefix: 'Category: '
  descr_prefix: 'Blog posts in category «'
  descr_postfix: '», page '
  layout: category.html

# Tag pages settings
tags:
